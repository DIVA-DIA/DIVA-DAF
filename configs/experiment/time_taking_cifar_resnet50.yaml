# @package _global_

# to execute this experiment run:
# python run.py +experiment=exp_example_full

defaults:
    - /mode: experiment.yaml
    - /plugins: null
    - /task: classification.yaml
    - /loss: crossentropyloss.yaml
    - /metric:
          - accuracy.yaml
          - precision.yaml
          - recall.yaml
          - f1_score.yaml
    - /model/backbone: resnet50.yaml
    - /model/header: resnet_classification.yaml
    - /optimizer: adam.yaml
    - /callbacks:
          - time_tracker.yaml
          - check_compatibility.yaml
          - model_checkpoint.yaml
          - watch_model_wandb.yaml
    - /logger:
          - wandb.yaml # set logger here or use command line (e.g. `python run.py logger=wandb`)
          - csv.yaml
    - _self_

# we override default configurations with nulls to prevent them from loading at all
# instead we define all modules and their paths directly in this config,
# so everything is stored in one place for more readibility

name: "time_tracking_resnet50_cifar10_gpu"

train: True
test: True
predict: False

trainer:
    _target_: pytorch_lightning.Trainer

    accelerator: 'gpu'
    devices: [1]
    strategy: 'ddp_find_unused_parameters_false'
    min_epochs: 1
    max_epochs: 10
    precision: 32
    check_val_every_n_epoch: 1

task:
    confusion_matrix_log_every_n_epoch: 10
    confusion_matrix_val: False
    confusion_matrix_test: False

model:
    header:
        in_channels: 2048

datamodule:
    _target_: src.datamodules.Classification.datamodule.ClassificationDatamodule

    data_dir: /net/research-hisdoc/datasets/classification/CIFAR10
    num_workers: 4
    batch_size: 1024
    shuffle: True
    drop_last: True

optimizer:
    lr: 1e-3
    betas: [0.9, 0.999]
    eps: 1e-5

callbacks:
    model_checkpoint:
        monitor: "val/accuracy"
        mode: "max"
        filename: ${checkpoint_folder_name}_${name}

logger:
    wandb:
        project: "time_tracking_thesis"
        name: ${name}
        tags: ["resnet50", "cifar10", "time_tacking"]
        group: 'time_tracking'
